<!DOCTYPE html>
<html lang="fr" class="inscription">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Inscription</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="assets/logo.png" rel="icon">
</head>
<body>
<header role="banner">
    <nav role="navigation">
        <ul class="nav-list">
            <li><a href="form_connect.html" class="conn-button">Connexion</a></li>
            <li><a href="form_inscr.html" class="goldnav-button">Inscription</a></li>
        </ul>
    </nav>
    <br>
    <br>
    <div class="inheader">
        <a href="index.html"><img src="assets/logo.png" alt="logo du site tickimoa"></a>
        <div class="title">
            <h1>Bienvenue sur TICKIMOA</h1>
            <h1 class="highlight">Votre site de ticketing</h1>
        </div>
    </div>
    <br>
    <br>
    <br>
</header>
<main role="main">
    <div class="article">
        <div class="main-article">
            <div class="ligne">
                <img src="assets/imginscription.png"
                     alt="photo du batiment administratif de l'UVSQ à Vélizy-Villacoublay">
                <div class="subarticle" id="form">
                    <div class="titre" id="formtit">
                        <h2 class="highlight2">Créer un compte</h2>
                    </div>
                    <br>
                    <form action="" method="post" class="formulaire">
                        <div class="email">
                            <label for="email">Email :</label>
                            <input type="text" name="emain" id="email" required>
                        </div>
                        <br>
                        <br>
                        <div class="login">
                            <label for="login">Login :</label>
                            <input type="text" name="login" id="login" required>
                        </div>
                        <br>
                        <br>
                        <div class="creapassword">
                            <label for="creapassword">Mot de passe :</label>
                            <input type="password" name="creapassword" id="creapassword" required>
                        </div>
                        <br>
                        <br>
                        <div class="confpassword">
                            <label for="confpassword">Confirmer le mot de passe :</label>
                            <input type="password" name="confpassword" id="confpassword" required>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="submit">
                            <input type="submit" id="accountcreate" value="Créer un compte">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer role="contentinfo">
    <div class="infooter">
        <p>SAÉ 3.01 - PLATEFORME DE TICKETING</p>
        <img src="assets/uvsq.png" alt="logo de l'uvsq">
    </div>
</footer>
</body>
</html>
