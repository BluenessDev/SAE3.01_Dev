<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="icon" href="logo1_SAE_sans_texte.png">
    <link rel="stylesheet" type="text/css" href="maquette2.css">
</head>
<body>
<div class="retour">
    <h3><a href="index.html">Retour</a></h3>
</div>
<div class="con_ins">
    <img src="logo1_SAE_sans_texte.png" alt="Logo TICKIMOA sans texte">
    <h1>S'inscrire</h1>
</div>
<div class="formulaire">
    <form action="index_connected.html" method="POST">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required><br><br>

        <label for="motdepasse">Mot de passe</label>
        <input type="password" id="motdepasse" name="motdepasse" required><br><br>

        <label for="motdepasseconfirm">Confirmer le mot de passe</label>
        <input type="password" id="motdepasseconfirm" name="motdepasseconfirm" required><br><br>

        <div class="bouton">
            <input type="submit" value="Se connecter">
            <input type="reset" value="Annuler">
        </div>
        <br><br>
    </form>
    <a href="form_connect.html">Déja inscrit ?</a>
</div>
<footer>
    <p><b>SAE3.01 - Création d'un site de ticketing</b></p>
    <a href="https://www.uvsq.fr/" target="_blank"><img src="Logo_velizy.jpg" alt="Logo UVSQ campus de velizy" width="10%" height="10%"></a>
</footer>
</body>
</html>
